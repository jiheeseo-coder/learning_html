<body>
    <h2>mark 태그 - 형광펜 효과 내기</h2>
    <p><mark>mark 태그는 선택한 부분의 배경색이 노란색이 되며</mark> 형광펜으로 그어 놓은 듯한 효과를 냅니다.<br>
    CSS의 background-color 속성을 사용해 태그의 배경색을 바꿀 수 있습니다.</p>
    <br><br>
    <h2>span 태그 - 줄바꿈 없이 영역 묶기</h2>
    <p>태그 자체로는 아무 의미가 없지만 <span style="color:skyblue;">텍스트 단락 안에서 줄바꿈 없이 일부 텍스트만
    묶어 스타일을 적용</span>하려 할 때 주로 사용합니다.</p>
</body>
