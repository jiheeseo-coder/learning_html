<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-5.html</title>
    <style>
        table, th, td{
            border:1px solid #ccc;
        }
        td,th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <p id="summary">다음 표는 HTML5를 지원하는 모던(Morden Browser)를 정리한 것입니다. 최신 버전 일수록 HTML5를 더 많이 지원하기
        때문에 최신버전을 다운로드 하는 것이 좋습니다.
    </p>
    <table aria-describedby="summary">
        <caption>Morden Browser</caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>Chrome</th>
            <td>Google</td>
            <td>https://www.google.com/chrome/</td>
        </tr>
        <tr>
            <th>Firefox</th>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/kr/firefox/</td>
        </tr>
        <tr>
            <th>Edge</th>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
</body>
</html>
