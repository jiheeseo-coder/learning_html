<!DOCTYPE html>
<!--현재 문서가 HTML5로 작성된 웹 문서다-->>
<html lang="ko">
    <!--웹 문서의 시작과 끝을 나타내는 태그 이 안의 소스를 읽어 HTML문법에 맞춰 브라우저에 표시함-->
<head>
    <!--웹 브라우저가 웹 문서를 해석하기 위해 필요한 정보를 입력함. 실제 정보가 아니기 때문에 제목만 
    브라우저 창에 표시되고 나머지는 웹 브라우저 화면에 표시되지 않음. 스타일 및 스크립트 등이 포함되기도 함-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 HTML 문서</title>
</head>
<body>
    <!--실제로 웹 브라우저 화면에 나타날 내용 태그 대부분은 여기 안에 들어감-->
    <h1>나의 첫 페이지</h1>
    <p>너무 설렌다<br>
    멋진 페이지 많이 만들고 싶다<br>
    무야호</p>
    <img src="images/first.jpg">
</body>
</html>
